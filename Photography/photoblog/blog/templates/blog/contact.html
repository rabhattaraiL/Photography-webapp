{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-sm-6" style="padding: 10px;">
            <img src="{% static 'blog/images/hero_image.jpg' %}" style="width: 100%; height: 100%;">
        </div>
        <div class="col-sm-6 bg-text-contact" style="padding: 10px;">
            <form method="post">
                <!-- Hidden tag (cross-site request forgery token) -->
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button> 
            </form>
        </div>        
    </div>
{% endblock %}
